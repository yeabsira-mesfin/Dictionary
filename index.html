<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <audio src="" id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." id="type-word">
            <button id="search-btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum, commodi.
            </p>
            <p class="word-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Rerum odit libero qui repellat soluta beatae, quidem nulla consequuntur alias neque.
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
